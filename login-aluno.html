<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Escolar</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav>
        <h1>Faça seu login aluno!</h1>
    </nav>
    <div id="outside">
        <h2>Preencha os campos abaixo</h2>
        <form>
            <label for="matricula">Matrícula:</label>
            <div class="help" onclick="help1()">&#x1F4A1;</div>
            <input type="text" id="matricula" name="matricula">
            <br>
            <br>
            <label for="password">Senha:</label> 	
            <div class="help" onclick="help2()">&#x1F4A1;</div>
            <input type="password" id="password" name="password">
            <br>
            <br>
        </form>
        <button onclick="newpage()">Entrar</button>
    </div>
<script>
    function newpage(){
        var password = Number(document.getElementById("password").value)
        var matricula = Number(document.getElementById("matricula").value)
        if (matricula == 7630 && password == 12022014) { 
            window.location.href = 'aluno.html' 
        } else if (matricula == 0 || password == 0) {
            window.alert('[ERRO] Preencha todos os dados abaixo!')
        } else {
            window.alert('Matrícula ou senha não cadastrada, por favor tente novamente')
    }
} 
    function help1() {
        window.alert('Número fornecido pela sua Instituição de Ensino')
    }
    function help2() {
        window.alert('Data de nascimento (Apenas números)')
    }
</script>
</body>
</html>
