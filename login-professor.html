<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Escolar</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav>
        <h1>Faça seu login Professor!</h1>
    </nav>
    <div id="outside">
        <h2>Preencha os campos abaixo</h2>
        <form>
            <label for="matricula">CPF/CNPJ:</label>
            <input type="text" id="register" name="register">
            <br>
            <br>
            <label for="password">Senha:</label>
            <div class="help" onclick="help2()">&#x1F4A1;</div>
            <input type="password" id="password" name="password">
            <br>
            <br>
        </form>
        <button onclick="newpage()">Entrar</button>
    </div>
<script>
    function newpage(){
        var password = Number(document.getElementById("password").value)
        var register = Number(document.getElementById("register").value)
        if (register == 10000000000 && password == 1234) { 
            window.location.href = 'aluno.html' 
        } else if (register == 0 || password == 0) {
            window.alert('[ERRO] Preencha todos os dados abaixo!')
        } else {
            window.alert('CPF/CNPJ ou senha não cadastrada, por favor tente novamente')
    }
} 
    function help2() {
        window.alert('Senha fornecida pela Instituição de ensino')
    }
</script>
</body>
</html>
